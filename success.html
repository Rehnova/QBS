<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Success</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Poppins", sans-serif;
            background: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .success-container {
            text-align: center;
            padding: 50px 60px;
            background: #fff;
            border-radius: 14px;
            box-shadow: 0px 8px 18px rgba(0,0,0,0.08);
            max-width: 450px;
            animation: pop 0.4s ease-out;
        }

        @keyframes pop {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        .icon {
            font-size: 65px;
            color: #ff6b00;
        }

        h2 {
            color: #111;
            font-size: 30px;
            margin-top: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin: 10px 0 25px;
        }

        a {
            text-decoration: none;
            background: #ff6b00;
            padding: 12px 28px;
            border-radius: 8px;
            color: #fff;
            font-weight: 600;
            transition: 0.3s;
        }

        a:hover {
            background: #e35d00;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <div class="icon">âœ”</div>
        <h2>Success!</h2>
        <p>Your form was submitted successfully.<br/>We appreciate your time.</p>
        <a href="/">Return Home</a>
    </div>

</body>
</html>
